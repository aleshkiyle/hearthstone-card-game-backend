<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>

<form id="joiningLobbyForm">
    <input type="text" id="lobbyId" placeholder="Type lobby id">
    <input type="text" id="login" placeholder="Type your name">
    <button type="submit">Join</button>
</form>

<form id="creatingLobbyForm">
    <input type="text" id="lobbyIdC" placeholder="Type lobby id">
    <input type="text" id="loginC" placeholder="Type your name">
    <button type="submit">Create</button>
</form>


<form id="lobbyInfoForm" class="hidden">
    <div class="connecting">
        Connecting...
    </div>
    <label>LobbyInfo</label>
    <label id="lobbyInfoLabel"></label>
    <label id="lobbyPlayersInfoLabel"></label>
    <button type="submit">Leave</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="main.js"></script>

</body>
</html>
